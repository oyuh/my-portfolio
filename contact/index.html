    <section id="profile">
        <div class="page-title">
            <h2> CONTACT<span class="my-name"> LAWSON</span></h2>
        </div>
        <div class="profile-container">
            <div class="terminal-container">
                <div class="terminal-header">
                    <div id="terminal-title">contact.sh</div>
                    <div class="right-side-buttons">
                        <i class="fas fa-window-minimize"></i>
                        <i class="fas fa-window-restore"></i>
                        <i class="fas fa-window-close"></i>
                    </div>
                </div>
                <div class="terminal-window">
                    <div class="statement">
                        <form action="https://formspree.io/f/xdorvlwe" method="POST">
                            <p class="input">
                                contact<span class="blue"> -your_name</span>
                            </p>
                            <p class="return">
                                <input class="contact-form input bottom" type="email" name="_replyto" id="email-address" placeholder="jondoe@email.com">
                            </p>
                    </div>
                    <div class="statement">
                        <p class="input">
                            contact<span class="blue"> -subject</span>
                        </p>
                        <p class="return">
                            <input class="contact-form" type="subject" name="subject" placeholder="Subject">
                        </p>
                    </div>
                    <div class="statement">
                        <p class="input">
                            contact<span class="blue"> -name</span>
                        </p>
                        <p class="return">
                            <input class="contact-form" type="name" name="name" placeholder="Jon Doe">
                        </p>
                    </div>
                    <div class="statement">
                        <p class="input">
                            contact<span class="blue"> -message</span>
                        </p>
                        <p class="return">
                            <textarea class="contact-form big-form" name="message" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."></textarea>
                        </p>
                    </div>
                    <div class="statement">
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                        <p class="input">
                            contact<span class="blue"> -submit</span>
                        </p>
                        <p class="return">
                            <input type="Submit" value="Send Info!" class="submit-button">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
